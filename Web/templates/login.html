<!DOCTYPE html>
<html lang="zh-hans" >
{% load staticfiles %}
<head>
<meta charset="UTF-8">
<title>电动汽车充电信用系统</title>

<!--图标样式-->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css'>

<link rel="stylesheet" href="{% static 'css/login.css' %}">


</head>

<body>

  <h2>电动汽车充电信用系统</h2>
<div class="container" id="container">

	<div class="form-container sign-in-container">
		<form action='' method="POST">
			<h1>登录</h1>
            {% csrf_token %}
			<input type="text" name="联系电话" placeholder="联系电话" />
			<input type="password" name="用户密码" placeholder="密码" />
			<a href={% url '修改密码' %}>修改密码</a>
			<input type="submit" value="登录">
		</form>
	</div>

			<div class="overlay-panel overlay-right" style="background:#FF6347;">
				<h1>你好朋友！</h1>
				<p>输入您的个人信息注册成为用户。</p>
				<button><a href={% url '注册' %}>注册</a></button>
			</div>

</div>

<footer>
	<p>
		版权声明
	</p>
</footer>
  
  

<script  src="static/js/login.js"></script>



</body>

</html>
